<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario">
    <!-- Se agregaron labels para renderizar correctamente Nombre, edad y nacionalidad -->
    <label for="">Nombre</label>
    <input type="text" name="name" id="name">
    <br />
    <label for="">Edad</label>
    <input type="number" name="age" id="age">
    <br />

    <label for="">Nacionalidad</label>
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <!-- <input type="submit"> -->
    <!-- El submit debería ser un botón y no un campo de input -->
    <button type="submit">Submit</button>
  </form>

  <div id="#lista-de-invitados">
    <h2>Lista de invitados</h2>

  </div>

  <script src="formulario.js"></script>
</body>

</html>
